<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masuk - CarierPro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Montserrat', sans-serif;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-indigo-600 to-purple-600 min-h-screen flex items-center justify-center">
    <!-- Login Container -->
        <div class="w-full max-w-md">
        <!-- Logo & Brand -->
        <div class="bg-white p-8 rounded-lg shadow-2xl">
            <div class="flex justify-center mb-8">
                <div class="h-12 w-12 bg-indigo-600 rounded-lg flex items-center justify-center">
                    <span class="text-white font-bold text-2xl">P</span>
                </div>
            </div>            <h1 class="text-2xl font-bold text-center text-gray-900 mb-2">CarierPro</h1>
            <p class="text-center text-gray-600 mb-8">Masuk ke akun Anda</p>

            <!-- Login Form -->
            <form class="space-y-6">
                <!-- Email -->
                <div>
                    <label class="block text-sm font-semibold text-gray-900 mb-2">Email</label>
                    <input type="email" placeholder="contoh@email.com" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-indigo-600 focus:ring-1 focus:ring-indigo-600">
                </div>

                <!-- Password -->
                <div>
                    <label class="block text-sm font-semibold text-gray-900 mb-2">Password</label>
                    <input type="password" placeholder="Masukkan password Anda" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-indigo-600 focus:ring-1 focus:ring-indigo-600">
                </div>

                <!-- Remember Me & Forgot Password -->
                <div class="flex justify-between items-center text-sm">
                    <label class="flex items-center">
                        <input type="checkbox" class="w-4 h-4 text-indigo-600">
                        <span class="ml-2 text-gray-600">Ingat saya</span>
                    </label>
                    <a href="#" class="text-indigo-600 hover:text-indigo-800 font-semibold">Lupa password?</a>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="w-full py-3 bg-indigo-600 text-white rounded-lg font-semibold hover:bg-indigo-700 transition">
                    Masuk
                </button>

                <!-- Divider -->
                <div class="relative my-6">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-white text-gray-600">Atau</span>
                    </div>
                </div>

                <!-- Social Login -->
                <button type="button" class="w-full py-3 border border-gray-300 rounded-lg font-semibold text-gray-900 hover:bg-gray-50 transition flex items-center justify-center gap-2">
                    <i class="fab fa-google text-red-500"></i>
                    Masuk dengan Google
                </button>

                <!-- Register Link -->
                <p class="text-center text-gray-600 text-sm">
                    Belum punya akun? <a href="register.html" class="text-indigo-600 hover:text-indigo-800 font-semibold">Daftar di sini</a>
                </p>
            </form>

            <!-- Login as Company Option -->
            <div class="mt-8 pt-6 border-t border-gray-200">
                <p class="text-center text-gray-600 text-sm mb-4">Masuk sebagai perusahaan?</p>
                <a href="#" class="w-full py-3 border-2 border-indigo-600 text-indigo-600 rounded-lg font-semibold hover:bg-indigo-50 transition block text-center">
                    Portal Perusahaan
                </a>
            </div>
        </div>

        <!-- Additional Info -->
        <div class="mt-6 text-center text-white text-sm">
            <p>Butuh bantuan? <a href="faq.html" class="hover:underline">Lihat FAQ</a></p>
            <p class="mt-2">Hubungi kami: <a href="mailto:support@carrierpro.com" class="hover:underline">support@carrierpro.com</a></p>
        </div>
    </div>
</body>
</html>
